<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form  id="form" class="form">
			<h2>Register With Us</h2>
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" id="username" placeholder="Enter username" autocomplete="off">
				<small>Use 6 or more characters</small>
			</div>
			<div class="form-control">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="Enter email" autocomplete="off">
				
				<small></small>
			</div>
			<div class="form-control">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Enter password">
				<i class="fas fa-eye-slash"></i>
				<small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
			</div>
			<div class="form-control">
				<label for="password2">Confirm Password</label>
				<input type="password" id="password2" placeholder="Re-enter password">
				<i class="fas fa-eye-slash"></i>
				<small></small>
			</div>
			<button>Submit</button>
		</form>
	</div>
	<script src="sanbox.js"></script>
	<script src="https://kit.fontawesome.com/374ad4a5c1.js" crossorigin="anonymous"></script>
</body>
</html>
